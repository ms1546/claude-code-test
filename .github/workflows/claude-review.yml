name: 🩷 Claude Python Keyword Checker

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-commit-duplicates:
    name: "Check for consecutive commit author duplicates"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get latest commits and check for duplicate authors
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "🔍 Checking commit authors in PR..."

          PR_NUMBER=${{ github.event.pull_request.number }}
          REPO=${{ github.repository }}

          authors=$(gh pr view "$PR_NUMBER" --repo "$REPO" --json commits \
          -q '.commits[].commit.author.name')

          echo "🧾 Authors: $authors"

          prev=""
          echo "$authors" | jq -r '.[]' | while read author; do
          if [ "$author" = "$prev" ]; then
            echo "❌ 連続で同じユーザー（$author）がコミットしています。"
            exit 1
          fi
          prev="$author"
          done

          echo "✅ OK: 連続する重複コミットはありません。"

  review-via-claude:
    name: "AI Keyword Check via Claude Code"
    needs: check-commit-duplicates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Claude review once
        uses: anthropics/claude-code-base-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt_file: "./claude_prompt.txt"
          allowed_tools: "GlobTool,Bash,View,Write,Read,Edit"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}

  fail-on-error:
    name: "Fail on ❌ in latest comment"
    needs: review-via-claude
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for ❌ in latest PR comment
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          latest=$(gh pr view ${{ github.event.pull_request.number }} --json comments -q ".comments[-1].body")
          echo "💬 Latest comment: $latest"
          echo "$latest" | grep -q "❌" && exit 1 || exit 0
