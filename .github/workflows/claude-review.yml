name: ü©∑ Claude Python Keyword Checker

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-commit-author:
    name: "Check for consecutive commit authors"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check authors using gh api
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üîç Checking commit authors in PR..."

          PR_NUMBER=${{ github.event.pull_request.number }}
          OWNER=${{ github.repository_owner }}
          REPO=$(basename "${{ github.repository }}")

          authors=$(gh api graphql -f query='
            query($owner:String!, $repo:String!, $number:Int!) {
              repository(owner:$owner, name:$repo) {
                pullRequest(number:$number) {
                  commits(first:100) {
                    nodes {
                      commit {
                        author {
                          name
                        }
                      }
                    }
                  }
                }
              }
            }' \
          -f owner="$OWNER" -f repo="$REPO" -F number="$PR_NUMBER" \
          --jq '.data.repository.pullRequest.commits.nodes[].commit.author.name')

          prev=""
          duplicated=""

          while read author; do
          if [ "$author" = "$prev" ]; then
            duplicated="$author"
            break
          fi
          prev="$author"
          done <<< "$authors"

          if [ -n "$duplicated" ]; then
            echo "‚ùå Âêå„Åò author.nameÔºà$duplicatedÔºâ„ÅåÈÄ£Á∂ö„Åß„Ç≥„Éü„ÉÉ„Éà„Åó„Å¶„ÅÑ„Åæ„Åô„ÄÇ"

            MESSAGE="‚ùå „ÉÅ„Çß„Ç±„É©„ÄúÔºÅÈÄ£Á∂ö„ÅßÂêå„Åò„É¶„Éº„Ç∂„Éº **${duplicated}** „Åå„Ç≥„Éü„ÉÉ„Éà„Åó„Å¶„Çã„Çà„Äúüí•„Ç§„Ç±„Å¶„Çã„ÉÅ„Éº„É†ÈñãÁô∫„Å´„ÅØÈÅ©Â∫¶„Å™ÂàÜÊãÖ„ÅåÂ§ß‰∫ã„Å£„Åó„ÇáÔºüüåà‚ú®Ë™∞„Åã„Å®‰∏ÄÁ∑í„Å´ push „Åó„Å¶„ÄÅ„ÇÆ„É£„É´„Éë„ÉØ„ÉºÂàÜÊï£„Åó„Çà„Äúüíï"

            gh pr comment "$PR_NUMBER" --body "$MESSAGE" --repo "$OWNER/$REPO"

            exit 1
          fi

          echo "‚úÖ OK: ÈáçË§á author.name „ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ"

  review-via-claude:
    name: "AI Keyword Check via Claude Code"
    needs: check-commit-author
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Claude review once
        uses: anthropics/claude-code-base-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt_file: "./claude_prompt.txt"
          allowed_tools: "GlobTool,Bash,View,Write,Read,Edit"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}

  fail-on-error:
    name: "Fail on ‚ùå in latest comment"
    needs: review-via-claude
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for ‚ùå in latest PR comment
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          latest=$(gh pr view ${{ github.event.pull_request.number }} --json comments -q ".comments[-1].body")
          echo "üí¨ Latest comment: $latest"
          echo "$latest" | grep -q "‚ùå" && exit 1 || exit 0
