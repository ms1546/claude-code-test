name: ü©∑ Claude Python Keyword Checker

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review-via-claude:
    name: "AI Keyword Check via Claude Code"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - run: pip install pygithub asttokens

      - name: Trigger Claude review once
        uses: anthropics/claude-code-base-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt_file: ".github/scripts/claude_prompt.txt"
          allowed_tools: "GlobTool,Bash,View,Write,Read,Edit"
          max_turns: "3"
          timeout_minutes: "5"

  fail-on-error:
    name: "Fail on ‚ùå comment"
    needs: review-via-claude
    runs-on: ubuntu-latest
    steps:
      - run: |
          latest=$(gh pr view ${{ github.event.pull_request.number }} --json comments -q ".comments[-1].body")
          echo "üí¨ Latest comment: $latest"
          echo "$latest" | grep -q "‚ùå" && exit 1 || exit 0
