on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-commit-author:
    name: "Check for consecutive commit authors"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check authors using gh api
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ” Checking commit authors in PR..."

          PR_NUMBER=${{ github.event.pull_request.number }}
          OWNER=${{ github.repository_owner }}
          REPO=$(basename "${{ github.repository }}")

          authors=$(gh api graphql -f query='
            query($owner:String!, $repo:String!, $number:Int!) {
              repository(owner:$owner, name:$repo) {
                pullRequest(number:$number) {
                  commits(first:100) {
                    nodes {
                      commit {
                        author {
                          name
                        }
                      }
                    }
                  }
                }
              }
            }' \
          -f owner="$OWNER" -f repo="$REPO" -F number="$PR_NUMBER" \
          --jq '.data.repository.pullRequest.commits.nodes[].commit.author.name')

          prev=""

          index=0
          duplicated=""
          echo "$authors" | while read author; do
            if [ "$author" = "$prev" ]; then
              duplicated="$author"
              break
            fi
            prev="$author"
            index=$((index + 1))
          done

          if [ -n "$duplicated" ]; then
